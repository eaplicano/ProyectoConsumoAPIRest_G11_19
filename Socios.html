<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socios de Negocio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/ProyectoConsumoAPIRest_G11_19/Socios.js"></script>
    <link rel="shortcut icon" href="#" type="image/x-icon">

</head>

<body>

    <div class="container">
        <div class="consulta">
            <div class="row">
                <div class="col-6">
                    <h3>Socios de Negocios</h3>
                </div>
            </div>
        </div>
        <div class="box-body">
            <div class="table table-reponsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Razon Social</th>
                            <th>Direccion</th>
                            <th>Tipo 1:Cliente 2:Proveedor</th>
                            <th>Contacto</th>
                            <th>Email</th>
                            <th>Fecha de Creacion</th>
                            <th>Estado</th>
                            <th>Telefono</th>
                        </tr>
                    </thead>
                    <tbody class="socios">
                        

                    </tbody>
                </table>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Socio de Negociog</h3>
                </div>
                <div class="col-12">
                    <form class="socio">
                        <label for="">Nombre</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Ingrese el nombre del Socio">
                        <label for="">Razon Social</label>
                        <input type="text" id="razonsocial" class="form-control" placeholder="Ingrese la razon social">
                        <label for="">Direccion</label>
                        <input type="text" id="direccion" class="form-control" placeholder="Ingrese la direccion">
                        <label for="">Tipo</label>
                        <input type="text" id="tipo" class="form-control" placeholder="Ingrese el tipo 1: Cliente, 2: Proveedor">
                        <label for="">Contacto</label>
                        <input type="text" id="contacto" class="form-control" placeholder="Ingrese el nombre del contacto">
                        <label for="">Email</label>
                        <input type="text" id="email" class="form-control" placeholder="Ingrese el correo electronico">
                        <label for="">Telefono</label>
                        <input type="text" id="telefono" class="form-control" placeholder="Ingrese el telefono">
                        <label for="">Estado</label>
                        <input type="text" id="estado" class="form-control" placeholder="Ingrese el estado 1:Activo 2:Inactivo. Solo Valido al actualizar">
                        <hr>
                        <div class="button">
                            <input type="submit" id="btnagregar" onclick="AgregarSocio()" value="Agregar Socio" class="btb btn-success">
                            
                        </div>
                        <hr>

                    </form>
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
